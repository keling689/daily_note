<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<ol>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ol>
		<script>
			let ulLi = document.querySelectorAll('ul li')
			let olLi = document.querySelectorAll('ol li')
			let ol = document.getElementsByTagName('ol')
			console.dir(ol[0])
			console.log(ulLi)
			for(let i=0;i<ulLi.length;i++){
				console.log(i)
				setTimeout(()=>{
					console.log(i)
					ol[0].appendChild(ulLi[i])
				},1000*i)
			}
		</script>
	</body>
</html>
