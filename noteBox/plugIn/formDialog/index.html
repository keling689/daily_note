<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹出框插件</title>
		<link rel="stylesheet" href="assert/common.css">
		<link rel="stylesheet" href="assert/jcDate.css">
		<script src="assert/jquery-1.8.3.min.js"></script>
		<script src="assert/jQuery-jcDate.js"></script>
		<script src="formDialog2.js"></script>
		<style>
			.form-dialog {
				padding: 20px;
				color: #fff;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.5)
			}

			.form-dialog .dialog-content {
				height: 40%;
				width: 30%;
				background: #fff;
				padding: 10px;
				margin: auto;
				margin-top: 10%;
				position: relative
			}

			.form-dialog .dialog-content header {
				height: 30px
			}

			.form-dialog .dialog-content header .form-close {
				float: right;
				color: #909399;
				height: 15px;
				width: 15px;
				border-radius: 50%;
				font-size: 18px;
				text-align: center;
				line-height: 15px;
				cursor: pointer
			}

			.form-dialog .dialog-content footer {
				height: 40px;
				position: absolute;
				bottom: 0;
				right: 0;
				text-align: right;
				width: 100%
			}

			.form-dialog .dialog-content footer button {
				display: inline-block;
				line-height: 1;
				white-space: nowrap;
				cursor: pointer;
				background: #fff;
				border: 1px solid #dcdfe6;
				color: #606266;
				-webkit-appearance: none;
				text-align: center;
				box-sizing: border-box;
				outline: 0;
				margin: 0;
				transition: .1s;
				font-weight: 500;
				-moz-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
				padding: 6px 10px;
				font-size: 14px;
				border-radius: 4px;
				margin-right: 10px
			}

			.form-dialog .dialog-content footer button:last-child {
				background: #409eff;
				color: #fff
			}

			.form-dialog .dialog-content section {
				height: calc(100% - 70px)
			}

			.form-dialog .dialog-content section ul {
				height: 100%;
				width: 100%;
				overflow: auto
			}

			.form-dialog .dialog-content section ul li {
				padding: 10px;
				width: 100%
			}

			.form-dialog .dialog-content section ul li label {
				width: 100%;
				display: block
			}

			.form-dialog .dialog-content section ul li label span {
				width: 60px;
				display: inline-block
			}

			.form-dialog .dialog-content section ul li label .form-item {
				background-color: #fff;
				border-radius: 4px;
				border: 1px solid #dcdfe6;
				box-sizing: border-box;
				color: #606266;
				display: inline-block;
				font-size: inherit;
				height: 30px;
				line-height: 30px;
				outline: 0;
				padding: 0 15px;
				transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
				width: calc(90% - 60px)
			}
		</style>
	</head>
	<body>
		<button onclick="newFormDialog('/saveOperateIndex.htm')">弹出</button>


		<script>
			function newFormDialog(url, formData) {
				var dataObj = {
					itemArr: [{
							name: '类别',
							type: 'select',
							id: 'themeId',
							option: [{
									value: 1,
									name: '安全'
								},
								{
									value: 2,
									name: '设施'
								},
								{
									value: 3,
									name: '三防'
								},
								{
									value: 4,
									name: '供水'
								},
								{
									value: 5,
									name: '用电'
								}
							]
						},
						{
							name: '运营指标',
							type: 'input',
							id: 'name',
						},
						{
							name: '单位',
							type: 'input',
							id: 'unit',
						},
						{
							name: '周期',
							type: 'input',
							id: 'timeType',
						}
					],
					buttonArr: [{
							name: '取消',
							id: 'cancel',
							cb: function() {
								this.close()
							}
						},
						{
							name: '确定',
							id: 'submit',
							cb: function() {
								console.log(this.getFormData())
								var params = this.getFormData()
								var that = this;
								$.ajax({
									type: "post",
									url: url,
									contentType: 'application/json;charset=utf-8',
									dataType: 'json',
									data: JSON.stringify(params),
									success: function(res) {
										that.close()
										loadData();
										alert(res.description);

									},
									error: function(jqXHR) {
										alert("发生错误：" + jqXHR.status);
									}

								});
							}
						}
					],
					formData: formData
				}
				new FormDialog(dataObj)
			}
		</script>
	</body>
</html>
