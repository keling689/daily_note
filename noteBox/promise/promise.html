			// 根据promise用法实现第一版最简单的异步处理函数,只有一次成功回调的异步处理功能
			class Mypromise{
				constructor(cb){
					this.status = 'pending';
					this.data = null;
					this.fullfilledCB = (res)=>{console.log(res)};//默认给个函数,以至于在没有延迟的情况下回调不报错
					this.rejectedCB = (res)=>{console.log(res)};
					cb(this.resolve,this.reject)		
				}
				then(done,fail){
					if(this.status == 'fulliled'){
						done(this.data)		
					}else if(this.status == 'rejected'){
						fail(this.data)
					}else if(this.status == 'pending'){
						this.fullfilledCB = done
						this.rejectedCB = fail
					}
				}
				resolve(data){
					this.status = 'fullfilled'
					this.data = data
					this.fullfilledCB(this.data)
				}
				reject(err){
					this.status = 'rejected'
					this.data = err
				    this.rejectedCB(this.data)
				}
			}
			
			let test1 = new Mypromise((resolve,reject)=>{
				if(Math.random()>0.5){
					resolve('成功的promise')
				}else{
					reject('失败的promise')
				}
			})
			console.log(test1)
